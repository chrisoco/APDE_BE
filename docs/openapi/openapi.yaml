          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
    delete:
      tags:
        - Landing Pages
      summary: Delete landing page
      description: Delete a landing page
      operationId: deleteLandingPage
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
