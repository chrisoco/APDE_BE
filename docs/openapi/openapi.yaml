      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Landing page ID
          schema:
            type: string
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LandingPageUpdate'
      responses:
        '200':
          description: Landing page updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LandingPage'
        '401':
