                      name: "John Doe"
                      email: "john@doe.com"
                      role: "admin"
          '401':
            description: Unauthenticated
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
                examples:
                  unauthenticated:
                    value:
                      message: "Unauthenticated."
  /api/logout:
