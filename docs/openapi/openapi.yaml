                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Campaign not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /landingpages:
    get:
      tags:
        - Landing Pages
      summary: List landing pages
      description: Retrieve a paginated list of landing pages
      operationId: listLandingPages
      security:
        - bearerAuth: []
      parameters:
