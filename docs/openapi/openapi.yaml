    # Analytics schemas
    CampaignAnalytics:
      type: object
      description: |
        Comprehensive analytics data for campaign performance tracking.
        All metrics are calculated in real-time from raw tracking data.
      properties:
        campaign_overview:
          type: object
          description: Basic campaign information for context
          properties:
            campaign_id:
              type: string
              description: Campaign identifier
            campaign_title:
              type: string
              description: Human-readable campaign name
            status:
              type: string
              description: Current campaign status
            start_date:
              type: string
              format: date-time
              description: Campaign start date
            end_date:
              type: string
              format: date-time
              description: Campaign end date
        visits:
          type: object
          description: Landing page visit metrics
          properties:
            total:
              type: integer
              description: Total number of page visits (including duplicates)
            unique_ip:
              type: integer
              description: Number of unique IP addresses
            total_unique:
              type: integer
              description: Unique visitors (deduplicated by IP and prospect ID)
        statistics:
          type: object
          description: Email campaign performance metrics
          properties:
            total_prospects_notified:
              type: integer
              description: Total number of unique prospects that have received emails
            unique_prospect_visits:
              type: integer
              description: Number of email recipients who clicked through to landing page
            email_cta_click_rate:
              type: number
              description: Click-through rate percentage (unique_visits / total_prospects_notified × 100)
        device_browser_breakdown:
          type: object
          description: Technical demographics of visitors
          properties:
            device_types:
              type: object
              description: Distribution of device types
              properties:
                desktop:
                  type: integer
                  description: Desktop/laptop computer visits
                mobile:
                  type: integer
                  description: Mobile phone visits
                tablet:
                  type: integer
                  description: Tablet device visits
              example:
                tablet: 3
                mobile: 2
                desktop: 2
            browsers:
              type: object
              description: Web browser distribution
              properties:
                Chrome:
                  type: integer
                Firefox:
                  type: integer
                Safari:
                  type: integer
                Edge:
                  type: integer
              example:
                Edge: 3
                Chrome: 1
                Firefox: 1
                Safari: 2
            operating_systems:
              type: object
              description: Operating system distribution
              properties:
                Windows:
                  type: integer
                macOS:
                  type: integer
                Linux:
                  type: integer
                Android:
                  type: integer
                iOS:
                  type: integer
              example:
                Linux: 4
                macOS: 1
                Android: 1
                iOS: 1
            languages:
              type: object
              description: Browser language preferences (ISO 639-1 codes)
              properties:
                en:
                  type: integer
                  description: English
                de:
                  type: integer
                  description: German
                fr:
                  type: integer
                  description: French
                it:
                  type: integer
                  description: Italian
              example:
                fr: 1
                it: 4
                de: 2
        utm_sources:
          type: object
          description: UTM tracking parameter analysis
          properties:
            source:
              type: object
              description: Traffic sources (utm_source parameter)
              properties:
                facebook:
                  type: integer
                twitter:
                  type: integer
                direct:
                  type: integer
                  description: Direct traffic (no utm_source)
                organic:
                  type: integer
                  description: Organic search traffic
                email:
                  type: integer
                  description: Email campaign traffic
              example:
                facebook: 2
                twitter: 2
                direct: 2
                organic: 1
            medium:
              type: object
              description: Marketing mediums (utm_medium parameter)
              properties:
                email:
                  type: integer
                  description: Email marketing
                affiliate:
                  type: integer
                  description: Affiliate marketing
                banner:
                  type: integer
                  description: Display advertising
                social:
                  type: integer
                  description: Social media
                cpc:
                  type: integer
                  description: Cost-per-click advertising
              example:
                email: 2
                affiliate: 3
                banner: 2