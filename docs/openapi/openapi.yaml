openapi: 3.0.3
info:
  title: APDE API
  description: |
    APDE (Application for Prospect Data Exchange) API
    
    This API provides endpoints for managing campaigns, landing pages, prospects, and user authentication.
    
    ## Authentication
    The API uses Laravel Sanctum for authentication. Most endpoints require a Bearer token obtained from the login endpoint.
    
    ## Rate Limiting
    API requests are rate limited to ensure fair usage.
    
    ## Pagination
    List endpoints return paginated results with metadata about the current page and total records.
  version: 1.0.0
  contact:
    name: APDE Support
    email: support@apde.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8000/api
    description: Development server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Campaigns
    description: Campaign management operations
  - name: Landing Pages
    description: Landing page management operations
  - name: Prospects
    description: Prospect data operations
  - name: Generic Filters
    description: Generic filtering and search operations

paths:
  /login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate a user and return an access token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  description: User's password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Bearer token for API access
                    example: "1|abc123def456..."
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'

  /logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Invalidate the current access token
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logged out successfully"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /lp/{identifier}:
    get:
      tags:
        - Landing Pages
      summary: Get landing page by identifier
      description: Retrieve a landing page by its UUID or slug. If accessed by slug, the landing page must be associated with an active campaign.
      operationId: getLandingPageByIdentifier
      parameters:
        - name: identifier
          in: path
          required: true
          description: Landing page UUID or slug
          schema:
            type: string
          example: "my-landing-page-slug"
      responses:
        '200':
          description: Landing page found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LandingPage'
        '404':
          description: Landing page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /prospects:
    get:
      tags:
        - Prospects
      summary: List prospects
      description: Retrieve a paginated list of prospects
      operationId: listProspects
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: per_page
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
      responses:
        '200':
          description: List of prospects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProspectCollection'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /prospects/{id}:
    get:
      tags:
        - Prospects
      summary: Get prospect by ID
      description: Retrieve a specific prospect by its ID
      operationId: getProspect
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Prospect ID
          schema:
            type: string
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Prospect found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prospect'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Prospect not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

