        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Landing page not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{model}/filter:
    get:
      tags:
        - Generic Filters
      summary: Filter model data
      description: Apply filters to a specific model and return paginated results
      operationId: filterModel
      security:
        - bearerAuth: []
      parameters:
        - name: model
          in: path
          required: true
          description: Model name to filter
          schema:
            type: string
            enum: [prospects]
          example: "prospects"
        - name: page
          in: query
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: per_page
          in: query
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
        - name: source
          in: query
          description: Filter by prospect source
          schema:
            type: string
            enum: [erp, kueba]
          example: "erp"
        - name: gender
          in: query
          description: Filter by gender
          schema:
            type: string
          example: "male"
        - name: age_min
          in: query
          description: Minimum age filter
          schema:
            type: integer
            minimum: 0
          example: 18
        - name: age_max
          in: query
          description: Maximum age filter
          schema:
            type: integer
            minimum: 0
          example: 65
        - name: blood_group
          in: query
          description: Filter by blood group
          schema:
            type: string
          example: "A+"
        - name: eye_color
          in: query
          description: Filter by eye color
          schema:
            type: string
          example: "blue"
        - name: hair_color
          in: query
          description: Filter by hair color
          schema:
            type: string
          example: "brown"
        - name: address.city
          in: query
          description: Filter by city
          schema:
            type: string
          example: "Berlin"
        - name: address.state
          in: query
          description: Filter by state
          schema:
            type: string
          example: "Berlin"
        - name: address.country
          in: query
          description: Filter by country
          schema:
            type: string
          example: "Germany"
        - name: address.plz
          in: query
          description: Filter by postal code
          schema:
            type: string
          example: "10115"
        - name: address.latitude
          in: query
          description: Filter by latitude
          schema:
            type: number
            format: float
          example: 52.5200
        - name: address.longitude
          in: query
          description: Filter by longitude
          schema:
            type: number
            format: float
          example: 13.4050
      responses:
        '200':
          description: Filtered results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProspectCollection'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Model not found or not filterable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /{model}/search-criteria:
    get:
      tags:
        - Generic Filters
      summary: Get search criteria
      description: Get available search criteria for a specific model
      operationId: getSearchCriteria
      security:
        - bearerAuth: []
      parameters:
        - name: model
          in: path
          required: true
          description: Model name to get search criteria for
          schema:
            type: string
            enum: [prospects]
          example: "prospects"
      responses:
        '200':
          description: Search criteria retrieved successfully
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                example:
                  source:
                    type: "enum"
                    values: ["erp", "kueba"]
                  gender:
                    type: "enum"
                    values: ["male", "female", "other"]
                  age:
                    type: "range"
                    min: 0
                    max: 120
                  blood_group:
                    type: "enum"
                    values: ["A+", "A-", "B+", "B-", "AB+", "AB-", "O+", "O-"]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Model not found or not filterable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /cp-cookie:
    get:
      tags:
        - Campaigns
      summary: Get campaigns with CP ability
      description: Get all campaigns (requires 'view-cp' ability or global '*' ability)
      operationId: getCpCookie
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Campaigns retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Campaign'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - missing required ability
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token obtained from the login endpoint

  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: "Invalid login credentials"
      required:
        - message

    ValidationErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Validation error message
          example: "The given data was invalid."
        errors:
          type: object
          description: Field-specific validation errors
          additionalProperties:
            type: array
            items:
              type: string
          example:
            email:
              - "The email field is required."
            password:
              - "The password field is required."
      required:
        - message
        - errors

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
          description: Current page number
          example: 1
        from:
          type: integer
          description: First item number on current page
          example: 1
        last_page:
          type: integer
          description: Last page number
          example: 5
        per_page:
          type: integer
          description: Items per page
          example: 10
        to:
          type: integer
          description: Last item number on current page
          example: 10
        total:
          type: integer
          description: Total number of items
          example: 50

    Prospect:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier
          example: "507f1f77bcf86cd799439011"
        external_id:
          type: string
          description: External system identifier
          example: "EXT123456"
        first_name:
          type: string
          description: First name
          example: "John"
        last_name:
          type: string
          description: Last name
          example: "Doe"
        email:
          type: string
          format: email
          description: Email address
          example: "john.doe@example.com"
        phone:
          type: string
          nullable: true
          description: Phone number
          example: "+49123456789"
        gender:
          type: string
          nullable: true
          description: Gender
          example: "male"
        age:
          type: integer
          nullable: true
          description: Age
          example: 30
        birth_date:
          type: string
          format: date
          nullable: true
          description: Birth date
          example: "1993-05-15"
        image:
          type: string
          nullable: true
          description: Profile image URL
          example: "https://example.com/images/john.jpg"
        blood_group:
          type: string
          nullable: true
          description: Blood group
          example: "A+"
        height:
          type: number
          format: float
          nullable: true
          description: Height in cm
          example: 175.5
        weight:
          type: number
          format: float
          nullable: true
          description: Weight in kg
          example: 70.2
        eye_color:
          type: string
          nullable: true
          description: Eye color
          example: "blue"
        hair_color:
          type: string
          nullable: true
          description: Hair color
          example: "brown"
        hair_type:
          type: string
          nullable: true
          description: Hair type
          example: "straight"
        address:
          type: object
          nullable: true
          description: Address information
          properties:
            street:
              type: string
              example: "Musterstra√üe 123"
            city:
              type: string
              example: "Berlin"
            state:
              type: string
              example: "Berlin"
            country:
              type: string
              example: "Germany"
            plz:
              type: string
              example: "10115"
            latitude:
              type: number
              format: float
              example: 52.5200
            longitude:
              type: number
              format: float
              example: 13.4050
        source:
          type: string
          enum: [erp, kueba]
          description: Data source
          example: "erp"
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2023-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2023-01-15T10:30:00Z"
      required:
        - id
